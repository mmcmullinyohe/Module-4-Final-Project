<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/6c66317fd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="logo">Movie List</div>
            <ul class="nav__list">
                <li class="nav__link">
                    <a href="#">Home</a>
                </li>
                <li class="nav__link">
                   <a href="#"> Find Your Movie</a>
                </li>
                <li class="nav__link">
                    <a href="mailto:mmcmullinyohe@gmail.com" target="_blank" class="nav__link--contact">
                 Contact</a>
                </li>
            </ul>
        </nav>
        <div class="title__container">
        <h1 class="title">Browse Our Movies</h1>
        </div>
        <div class="search__bar--wrapper">
         <input type="search__bar" class="movie__search-bar" 
            placeholder="Search by Title" 
            onchange="searchChange(event)">
            <button class="search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </section>
    <section id="search__results">
        <div class="results__container">
            <h2>Search results</h2>
            <div class="search__drop-down">
<label for="sort-by-year">Sort by Year:</label>
<select id="sort-by-year" onchange="sortContent()">
  <option value="newest">Newest to Oldest</option>
  <option value="oldest">Oldest to Newest</option>
</select>
</div>
        </div>
    </section>

    <section class="search">
        <div class="movies"></div>
    </section>
</body>
</html>
