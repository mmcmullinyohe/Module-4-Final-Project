<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/6c66317fd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
            <div class="logo">Movie List
            </div>
            <div class="ticket__wrapper"><img src="./assets/movie-ticket-svgrepo-com.svg" class="movie__logo"></div>
            </div>
            <ul class="nav__list">
                <li class="nav__link">
                    <a href="#">Home</a>
                </li>
                <li class="nav__link">
                   <a href="#"> Find Your Movie</a>
                </li>
                <li class="nav__link">
                    <a href="mailto:mmcmullinyohe@gmail.com" target="_blank" class="nav__link--contact">
                 Contact</a>
                </li>
            </ul>
        </nav>
        <div class="title__container">
        <h1 class="title">Browse Our Movies</h1>
        </div>
        <div class="search__bar--wrapper">
         <input type="text" class="movie__search-bar" 
            placeholder="Search by Title" 
            onchange="searchChange(event)">
        </div>
    </section>
    <section id="search__results">
        <div class="results__container">
            <h2>Search results
                <span class="searchName" style="color:#f8f8f8; opacity: 0.5;"></span>
            </h2>
            <div class="search__drop-down">
<select name="movieSort" id="movieSort" onchange="sortChange(event)">
    <option disabled selected value="">Sort By Year</option>
  <option value="newest">Newest to Oldest</option>
  <option value="oldest">Oldest to Newest</option>
</select>
</div>
        </div>
        <div class="movies">
           
        </div>

    </section>

</body>
</html>
